<div class="cards">

  <div *ngFor="let i of blog" class="card">
    <div class="card-wrapper">
      <img src="{{i.image}}}" alt="" sizes="" srcset="">
      <h6> {{i.meta_description}} </h6>
      <p> {{ i.author}} </p>
      <p> {{ i.documentationurl}} </p>
      <p> {{i.postBody}} </p>
      <p> {{ i.date}} </p>

      <ul *ngFor="let x of i.tags">
        <li> {{x}} </li>
      </ul>

      <p>
        <!-- <mat-icon>arrow_right_alt</mat-icon> -->
      </p>

    </div>
  </div>
</div>
